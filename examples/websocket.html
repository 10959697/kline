<html>
<head>
    <title>K线图</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <link href="/js/kline.css" rel="stylesheet"/>
    <script src="/lib/sockjs.js"></script>
    <script src="/lib/stomp.js"></script>
    <script src="/lib/jquery.js"></script>
    <script src="/lib/jquery.mousewheel.js"></script>
    <style type="text/css">
        .kline {
            width: 1200px;
            margin-left: auto;
            margin-right: auto;
            height: 462px;
            position: relative;
        }
    </style>
</head>

<body>

<div class="kline">

    <h1>K线图</h1>

    <div id="kline_container"></div>
</div>

<script src="/js/kline.js"></script>

<script type="text/javascript">

    var kline = new Kline({
        width: 1200,
        height: 462,
        theme: 'dark', // light/dark
        language: 'zh-cn', // zh-cn/en-us/zh-tw
        ranges: ["1w", "1d", "1h", "30m", "15m", "5m", "1m", "line"],
        symbol: "coin5/coin4",
        symbolName: "COIN5_COIN4",
        type: "socket", // polling/socket
        url: 'http://127.0.0.1:8088/socket',
        limit: 1000,
        intervalTime: 3000,
        subscribePath: "/kline/push",
        sendPath: "/app/kline",
        debug: true
    });

    kline.draw();

</script>

</body>

</html>
